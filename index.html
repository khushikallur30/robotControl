<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/index.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="dashboard">

        <header>
            <div class="hamburger-container">
                <div class="mobile-logo"><img src="assets/NR.png" alt="logo" width="80px"></div>
            </div>
        </header>
        
        <main class="main-content">
            <div class="ip-bat">
                <form>
                    <label for="ipaddress">IP Address: </label>
                    <input type="text" class="ipbox" id="ipbox" name="ipbox" placeholder="xxx.xxx.xxx.xx">
                    <input type="submit" class="submit" value="submit">
                </form>
                <div class="battery">
                    <svg xmlns="http://www.w3.org/2000/svg" height="20" width="25" viewBox="0 0 640 512">
                        <path fill="#ffffff" d="M544 160v64h32v64h-32v64H64V160h480m16-64H48c-26.5 0-48 21.5-48 48v224c0 26.5 21.5 48 48 48h312c26.5 0 48-21.5 48-48v-16h8c13.3 0 24-10.7 24-24V184c0-13.3-10.7-24-24-24h-8v-16c0-26.5-21.5-48-48-48zm-48 96H96v128h416V192z"/>
                    </svg>
                    <h4 id="bat">100%</h4>
                </div>
            </div>

            <div class="container">
             <div class="cpu scrollmenu">
                <div class="card card1">
                    <h3>CPU Usage</h3>
                    <p id="cpu-usage">0%</p>
                    <canvas id="cpuChart" class="chart-container"></canvas>
                </div>
                <div class="card card1">
                    <h3>GPU Usage</h3>
                    <p id="gpu-usage">0%</p>
                    <canvas id="gpuChart" class="chart-container"></canvas>
                </div>
                <div class="card card1">
                    <h3>RAM Usage</h3>
                    <p id="ram-usage">0%</p>
                    <canvas id="ramChart" class="chart-container"></canvas>
                </div>
             </div> 
             <div id="data" class="data">
                
                    <div class="si">
                        <div class="speed">
                            <h4>Speed:</h4>
                            <h3 id="speed">m/h</h3>
                        </div>
                        <div class="imu">
                            <h4>IMU:</h4>
                            <h3 id="imu">data</h3>
                        </div>
                    </div>
                    <div class="dl">
                    <div class="distance">
                        <h4>Distance:</h4>
                        <h3 id="distance">m</h3>
                    </div>
                    <div class="distance">
                        <h4>LiDAR:</h4>
                        <h3 id="lidar">data</h3>
                    </div>
                    </div>
                
             </div>
            <div class="nimg">
                <img class="arjuna-img" src="assets/arjuna.png" alt="">
            </div>
            </div> 

            <div class="controls">
                <div id="vid" class="vid">
                    <div class="cam">
                        <video id="liveVideo" autoplay></video>
                        <p id="error"></p>
                    </div>
                </div>
                <div class="buttons">
                    <div class="mac-cont" style="margin-right: 10px;">
                        <button onclick="shiftLeft()"><<</button>
                        <h6 id="mech_out"></h6>
                        <button onclick="shiftRight()">>></button>
                    </div>
                    <div class="slide-container">
                        <div class="slider-container">
                            <input type="range" min="0" max="0.5" step="0.01" value="0" class="slider" id="slider1">
                            <div class="value-box" id="value1">0</div>
                        </div>
                        <div class="cont-edit">
                            <div class="joystick-container" id="joystick-container">
                                <div class="joystick" id="joystick"></div>
                            </div>
                            <div class="output" id="output">Direction: Neutral</div>
                        </div>
                        <div class="slider-container">
                            <input type="range" min="0" max="0.5" step="0.01" value="0" class="slider" id="slider2">
                            <div class="value-box" id="value2">0</div>
                        </div>
                    </div>
                   
            </div>
        
            <div id="map" class="map"></div>

            <iframe src="MobView.html" frameborder="0" seamless="seamless"></iframe>
        </main>



        

    
    <script src="scripts/cam.js"></script>
    <script src="scripts/cpugpuram.js"></script>
    <script src="scripts/battery.js"></script>
    <script src="scripts/joystick.js"></script>
    <script src="scripts/mapping.js"></script>
    <script src="scripts/mechanum.js"></script>
    <script src="scripts/slider.js"></script>
    <script src="scripts/server.js"></script>
    <!-- <script src="scripts/mobView.js"></script> -->
</body>
</html>
